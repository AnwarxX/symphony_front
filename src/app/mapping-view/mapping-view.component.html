<section id="home mt-5">
    <div class="con w-100 mt-5">
        <div class="row text-center mt-3">
            <div class="Header my-3 ">
                <h1 class=" h2"> Mapping View</h1>
            </div>
        </div>
        <div class="d-flex justify-content-between by-3 w-100">

        <div class="card w-100 mx-2">

        <table class="table mx-2 text-center mt-5 w-100 ">
            <thead>
              <tr>
                <th scope="col">Code </th>
                <th scope="col">Type</th>
                <th scope="col">Source</th>
                <th scope="col">Revenu</th>
                <th scope="col">Target</th>
                <th scope="col">Level</th>
                <!-- <th scope="col">Edit</th> -->
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of mapping" >
                <td>{{i.MappingCode}}</td>
                <td>{{i.MappingType}}</td>
                <td>{{i.Source}}</td>
                <td>{{i.RevenuCenter}}</td>
                <td>{{i.Target}}</td>
                <td>{{i.ALevel}}</td>
                <!-- <td><button class="btn btn-success" (click)="edit(i)" data-bs-target="#edit" data-bs-toggle="modal" >Edit</button></td> -->
                <td><button class="btn btn-danger" data-bs-target="#delete" data-bs-toggle="modal"   (click)="delete(i)" >Delete</button></td>
              </tr>     
            </tbody> 
          </table>
        </div>
    </div>
    </div>
</section>

 <!-- delete Modal -->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-black">
                <h5 class="modal-title  text-white" id="exampleModalLabel">
                    Delete
                </h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this record!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-black" data-bs-dismiss="modal">Close</button>
                <button type="submit" (click)="del()" data-bs-dismiss="modal"
                    class="btn btn btn-dark  px-5">submit</button>
            </div>
        </div>
    </div>
</div>

 <!-- edit Modal -->
 <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-black">
                <h5 class="modal-title  text-white" id="exampleModalLabel">Edit</h5>
            </div>
            <div class="modal-body " id="mappingData">

        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-black" data-bs-dismiss="modal">Close</button>
                <!-- <button type="submit" (click)="ed()" data-bs-dismiss="modal"
                    class="btn btn btn-dark  px-5">submit</button> -->
            </div>
        </div>
    </div>
</div>
