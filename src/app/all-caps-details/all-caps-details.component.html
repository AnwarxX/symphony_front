
    <!-- Delete Modal -->
    <div class="modal " id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                <p>ARE YOU SURE YOU WANT TO DELETE THIS ROW ?</p>
    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" (click)=confirmDelete() class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
<section id="home">
    <div class="con w-100">
        <div class="row text-center mb-5">
            <div class="Header">
                <h1 class=" h2"> CAPS View</h1>
            </div>
        </div>
     
        <div  class="d-flex justify-content-between by-3 w-100">
            <div class="card w-100 mx-2">
                <table class="table mx-2 text-center mt-5 w-100 ">
                <thead>
                <tr>
                    <th scope="col">Code </th>
                    <th scope="col">User</th>
                    <th scope="col">Password</th>
                    <th scope="col">Server</th>
                    <th scope="col">Database</th>
                    <th scope="col">locRef</th>
                    <th scope="col">Schedule</th>
                    <th scope="col">Schedule Status</th>
                    <th scope="col"> Delete</th>

                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of CAPS" >
                        <td>{{i.capsCode}}</td>
                        <td>{{i.user}}</td>
                        <td>{{i.password}}</td>
                        <td>{{i.server}}</td>
                        <td>{{i.database}}</td>
                        <td>{{i.locRef}}</td>
                        <td>{{i.capsSchedule}}</td>
                        <td>{{i.capsScheduleStatus}}</td>
                        <td><button class="btn btn-danger" data-bs-toggle="modal" (click)="deleteBtn(i)" data-bs-target="#delete">Delete</button></td>

                </tr>     
                </tbody> 
                </table>
            </div>
        </div>
       
    </div>
</section>
