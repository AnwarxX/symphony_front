
<div class="startend w-100 text-center my-2 ">
<button class="btn btn-success me-2" type="submit " (click)="start()">start</button>
<button class="me-4 btn btn-danger" type="submit" (click)="stop()">Stop</button>
</div>
<!-- Button trigger modal -->

<!-- Import Modal -->
<div class="modal " id="importmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">import</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" [formGroup]="form" (ngSubmit)="import()" class=" pb-3 ">
            <div class="modal-body">
                <div class="row py-1 d-flex ">
                    <div class="col-md-6">
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-default">Date</span>
                            </div>
                            <div class="row w-75 align-items-center">
                                <div class="col-6">
                                    <input formControlName="startDate" type="date" class="w-100">
                                </div>
                                <div class="col-6">
                                    <input formControlName="endDate" type="date" class="w-100">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-default">Api</span>
                            </div>
                            <select formControlName="api" id="" class="form-control">
                                <option *ngFor="let i of apis" [value]="i.name">{{i.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal -->
<div class="modal " id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row py-1 d-flex ">
                    <div class="col-md-4">
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-default">Data</span>
                            </div>
                            <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-default">Interface Code</span>
                            </div>
                            <select formControlName="Revenue" id="" class="form-control">
                                <option [selected]="true" value="default"> -- </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text " id="inputGroup-sizing-default">Api</span>
                            </div>
                            <select formControlName="Revenue" id="" class="form-control">
                                <option [selected]="true" value="default"> -- </option>
                            </select>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- PostSun Modal -->
<div class="modal " id="sunPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">SunPost</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" [formGroup]="form" (ngSubmit)="import()" class=" pb-3 ">
            <div class="modal-body">
                <div class="row py-1 d-flex ">
                    <div class="col-md-12 ">
                        <div class="input-group justify-content-center align-items-center">

                            <div class="input-group-prepend ">
                                <span class="input-group-text " id="inputGroup-sizing-default">Date</span>
                            </div>
                            <div class="row w-50 ">
                                <div class="col-6">
                                    <input formControlName="startDate" type="date" class="w-100">
                                </div>
                                <div class="col-6">
                                    <input formControlName="endDate" type="date" class="w-100">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal -->
<div class="modal " id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
            <p>ARE YOU SURE YOU WANT TO DELETE THIS ROW ?</p>
</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" (click)=confirmDelete() class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>


<div class="d-flex justify-content-between by-3">

    <div class="card w-100">

        <table class="table mx-2 text-center mt-5">
            <thead class="">
                <tr>
                    <th scope="col">Interface code</th>
                    <th scope="col">BU Code </th>
                    <th scope="col">Mapping Code</th>
                    <th scope="col"> import</th>
                    <th scope="col"> Sun Post</th>
                    <th scope="col"> Edit</th>
                    <th scope="col"> Delete</th>

                </tr>
            </thead>
            <tbody id="">
                <tr *ngFor="let i of interfaceData" >
                    <td>{{i.interfaceCode}}</td>
                    <td>{{i['BU']}}</td>
                    <td>{{i.MappingCode}}</td>
                    <td><button class="btn btn-success icBtn" data-bs-toggle="modal" (click)="importBtn(i.interfaceCode)" data-bs-target="#importmodal" >Import</button></td>
                    <td><button class="btn btn-success icBtn" data-bs-toggle="modal" (click)="importBtn(i.interfaceCode)" data-bs-target="#sunPost" >Post</button></td>
                    <td><button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editmodal">Edit</button></td>
                    <td><button class="btn btn-danger" data-bs-toggle="modal" (click)="deleteBtn(i)" data-bs-target="#delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
